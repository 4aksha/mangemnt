<script>

    let masai4 = JSON.parse(localStorage.getItem("masai2"))

    masai4.map(function(elem){

        
 

      let r1 = document.createElement("tr")

let tr1 = document.createElement("td")
tr1.innerText = elem.name

let tr2 = document.createElement("img")
tr2.src =elem.image
tr2.setAttribute("class","imgh")

let tr3 = document.createElement("td")
  tr3.innerText = elem.batch


let tr4 = document.createElement("td")
 tr4.innerText =elem.unit

let tr5 = document.createElement("td")
tr5.innerText = elem.course

let tr6 = document.createElement("button")
tr6.innerText = "Remove"

tr6.addEventListener("click",function(){
    gfgunjan(elem)
})


r1.append(tr1,tr2,tr3,tr4,tr5,tr6)
document.getElementById("sr").append(r1)


    })


function  gfgunjan(elem,index){

    masai4.splice(index,1)
    localStorage.setItem("masai2",JSON.stringify(masai4))
    window.location.reload()
    
}

  
  

    

</script>
